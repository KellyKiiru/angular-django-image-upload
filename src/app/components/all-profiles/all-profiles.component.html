<h1 class="text-center">all-profiles</h1>

<hr>

<div *ngIf="profiles.length>0">
    <div *ngFor="let profile of profiles" >

        <img [src]="profile.imagePath" alt="profile.name">
        <div>
            <span>
                {{profile.name}}
            </span>
        </div>

    </div>
</div>
